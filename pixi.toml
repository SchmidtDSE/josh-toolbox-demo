[workspace]
name = "josh-toolbox-demo"
version = "0.1.0"
description = "Post-fire vegetation recovery demonstration with Josh simulation engine"
channels = ["conda-forge"]
platforms = ["linux-64"]

[dependencies]
# Python scientific stack
python = ">=3.11"
numpy = "*"
pandas = "*"
matplotlib = "*"
rasterio = "*"
scipy = "*"
jupyter = "*"
jupyterlab = "*"

# R and visualization packages
r-base = ">=4.3"
r-tidyverse = "*"
r-scales = "*"
r-patchwork = "*"

# Java for Josh simulation engine
openjdk = "21.*"
imageio = ">=2.37.0,<3"
seaborn = ">=0.13.2,<0.14"

[tasks]
# Start Jupyter Lab
jupyter = "jupyter lab --ip=0.0.0.0 --allow-root --no-browser"

# Run the demo notebook
demo = "jupyter nbconvert --execute --to notebook --inplace demo_workflow.ipynb"

# Run R visualizations
visualize = "Rscript analysis/visualizations.R"
